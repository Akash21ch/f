<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Intelliinvest</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Be sure to include the same navigation bar as in your other pages -->
    <a class="navbar-brand" href="#">Intelliinvest</a>
    <!-- Other navigation items -->
  </nav>

  <header class="contact-header">
    <h1>Contact Intelliinvest</h1>
  </header>

  <section class="contact-content">
    <div class="container">
      <h2>We'd love to hear from you</h2>
      <p>Whether you have a question about our services, pricing, or anything else, our team is ready to answer all your questions.</p>
      
      <!-- Contact Form -->
      <form id="contact-form" action="your-server-side-code" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      
      <!-- Additional contact details can go here, such as address and phone number -->
    </div>
  </section>

  <footer>
    <!-- Your footer content -->
  </footer>
</body>
</html>
